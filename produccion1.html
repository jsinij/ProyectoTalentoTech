    <main class="container my-5">
        <h1 class="text-center text-white mb-4">Producción de Energías Renovables</h1>
        
        <!-- Selectores de Año y País (cargados desde Spring Boot) -->
        <div class="row mb-4 justify-content-center">
            <div class="col-12 col-md-4">
                <label for="yearSelector" class="form-label text-white">Seleccionar Año</label>
                <select id="yearSelector" class="form-select" th:field="*{selectedYear}" onchange="updateChart()">
                    <!-- Las opciones se generan dinámicamente con Thymeleaf -->
                    <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
                </select>
            </div>
            <div class="col-12 col-md-4">
                <label for="countrySelector" class="form-label text-white">Seleccionar País</label>
                <select id="countrySelector" class="form-select" th:field="*{selectedCountry}" onchange="updateChart()">
                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                </select>
            </div>
        </div>
        
        <!-- Contenedor para el gráfico -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <canvas id="myPieChart"></canvas>
            </div>
        </div>
    </main>

    <footer class="text-white py-2" style="background-color: #000000;">
        <div class="container text-center">
            <p class="mb-0">© 2025 Universidad Nacional de Colombia</p>
        </div>
    </footer>

    <!-- Configuración y script de Chart.js -->
    <script>
        // Configuración de los datos iniciales
        var chartData = /*[[${chartData}]]*/;

        var yearSelector = document.getElementById('yearSelector');
        var countrySelector = document.getElementById('countrySelector');
        var ctx = document.getElementById('myPieChart').getContext('2d');
        
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Hidroeléctrica', 'Eólica', 'Solar'], // Etiquetas
                datasets: [{
                    label: 'Distribución de Energías Renovables',
                    data: chartData['Colombia']['1980'], // Datos iniciales para Colombia en 1980
                    backgroundColor: ['#4CAF50', '#FFC107', '#2196F3'], // Colores
                    borderColor: ['#ffffff', '#ffffff', '#ffffff'], // Borde blanco
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%'; // Formato del tooltip
                            }
                        }
                    }
                }
            }
        });

        // Función para actualizar el gráfico
        function updateChart() {
            var selectedYear = yearSelector.value;
            var selectedCountry = countrySelector.value;

            // Actualiza los datos del gráfico según la selección
            myPieChart.data.datasets[0].data = chartData[selectedCountry][selectedYear];
            myPieChart.update();
        }
    </script>
